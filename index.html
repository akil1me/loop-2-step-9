<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Loop 2 step 9</title>
</head>

<body>
  <h1 class="visually-hidden">Google map</h1>

  <div class="google-map">
    <header class="header">
      <button class="header-menu" type="button"><img src="./img/menu.svg" alt="menu" width="25" height="25"></button>
      <h2 class="header-title">Google</h2>
      <button class="header-search" type="button"><img src="./img/search.svg" alt="search" width="25"
          height="25"></button>
    </header>
    <main>
      <div class="distance">
        <div class="overlay">
          <div class="distance-items">
            <p>Humburg</p>
            <span class="spanline"></span>
            <p>Colonge</p>
          </div>
          <div class="distance-time">
            <p>TIME 4h 22min</p>
            <p>DISTANCE 424km</p>
          </div>
          <button class="distance-button" type="button"><img src="./img/location.svg" alt="location" width="20"
              height="20"><span>OPEN MAP</span>
          </button>
        </div>

      </div>
      <div class="humburg">
        <h3>Hamburg</h3>
        <ul class="humburg-list">
          <li class="humburg-list-li">
            <p class="p-time">9 min (4.6 km)</p>
            <p class="p-bold">Head northeast on Plan forward Bergstrasse</p>
          </li>
          <li class="humburg-list-li">
            <p class="p-time">82 km</p>
            <p class="p-bold">Turn right onto Bergstrasse</p>
          </li>
          <li class="humburg-list-li">
            <p class="p-time">210 m</p>
            <p class="p-bold">Continue onto Schmiedestrasse</p>
          </li>
          <li class="humburg-list-li-bgimg">

          </li>
          <li class="li-last">
            <p class="p-time">210 m</p>
            <p class="p-bold">Continue onto Schmiedestrasse</p>
          </li>
        </ul>
      </div>
    </main>
  </div>

</body>

</html>
